services:
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        env_file:
            - ./frontend/.env
        volumes:
            - ./frontend:/app
            - node_modules:/app/node_modules
            - next_build:/app/.next
        ports:
            - 3000:3000
        command: npm run dev-no-turbopack
        depends_on:
            - backend

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        env_file:
            - ./backend/.env
        volumes:
            - ./backend:/app
        ports:
            - 8000:8000
        command: python manage.py runserver 0.0.0.0:8000
        depends_on:
            - db

    db:
        image: postgres:16
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        env_file:
            - ./backend/.env
        ports:
            - 5433:5432

volumes:
    node_modules:
    next_build:
    postgres_data:
